<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'picture.css' %}">
    <title>Dodam picture</title>
    <style>
        @font-face {
        font-family: 'SeoulNamsanM';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');

        font-style: normal;

    </style>
</head>
<body>

        <button id="yellow">노랑</button>

        <button id="skyblue">하늘</button>

        <button id="navy">남색</button>
        <button id="purple">보라</button>
        <button id="white">하양</button>
