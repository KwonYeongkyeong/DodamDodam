{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{%static 'picture.css' %}">
    <title>Dodam picture</title>
    <style>
        @font-face {
        font-family: 'SeoulNamsanM';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    </style>
</head>
<body>
    <img src="{%static '코코몽.png' %}" alt="코코몽" class="mong">
    <p class="mention1">Step 3.</p> 
    <p class="mention2">도담이를 위해 {{take.picture}}을 그려 주세요!</p>
    <a href="{% url 'dodam_app:voice' %}"><button id="before">이전상담</button></a>
    <a href="{% url 'dodam_app:last' %}"><button id="next">다음상담</button></a>
    
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">채우기</button>
        <button id="jsSave">저장</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF3B30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FFCC00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#4CD963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5AC8FA"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0579FF"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5856D6"
        ></div>
      </div>
    </div>
    <script src="{%static 'app.js' %}" type="text/javascript"></script>
</body>
</html>
