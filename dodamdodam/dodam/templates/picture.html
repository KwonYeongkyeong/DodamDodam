{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{%static 'picture.css' %}" />
    <title>도담도담</title>
    <style>
      @font-face {
        font-family: "SeoulNamsanM";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <img src="{%static '코코몽.png' %}" alt="코코몽" class="mong" />
    <p class="mention1">Step 3.</p>
    <p class="mention2">{{take.picture}} 그림을 그려줘!</p>
    <a href="{% url 'dodam_app:home' %}"
      ><button id="before">이전단계</button></a
    >
    <a href="{% url 'dodam_app:last' take.id %}"
      ><button id="next">다음단계</button></a
    >

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">채우기</button>
        <form
          action="{% url 'drawing' %}"
          enctype="multipart/form-data"
          method="POST"
        >
          <button type="button" id="jsSave">그림이 완성됐으면<br>여기를 눌러 줘!</button>
        </form>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script src="{%static 'app.js' %}" type="text/javascript"></script>
  </body>
</html>
